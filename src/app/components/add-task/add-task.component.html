<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Task</mat-card-title>
    </mat-card-header>

    <form class="example-form">

      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="TaskName">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Description">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Start-Date">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="End-Date">
        </mat-form-field>


        

      </mat-card-content>

      <button mat-stroked-button color="accent" class="btn-block" (click)="onClick()">Save</button>

    </form>
  </mat-card>
</div>
